{% macro render(items) %}
<nav class="flex items-center space-x-2 py-4 text-sm">
    <a href="{{ url_for('admin.dashboard') }}" class="text-gray-500 hover:text-blue-600 transition-colors flex items-center">
        <i class="fas fa-home mr-1"></i>
        Dashboard
    </a>

    {% for item in items %}
        <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
        {% if item.url %}
            <a href="{{ item.url }}" class="text-gray-500 hover:text-blue-600 transition-colors">
                {{ item.name }}
            </a>
        {% else %}
            <span class="text-gray-900 font-semibold">
                {{ item.name }}
            </span>
        {% endif %}
    {% endfor %}
</nav>
{% endmacro %}
